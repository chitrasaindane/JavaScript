<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to JS </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const TDate = function(str){
        console.log(str,Date.now())
    }
    let setstart ;  

    const startF = function(){
        console.log("start button click")
         setstart = setInterval(TDate,1000,"Today")

    }
    document.querySelector('#start').addEventListener('click',startF)

    const stopF = function(){
        clearInterval(setstart)
        console.log("stop button clicked")

    }
    document.querySelector('#stop').addEventListener('click',stopF)

</script>
</html>
