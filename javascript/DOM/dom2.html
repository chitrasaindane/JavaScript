<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addlang(lang){
        const createli = document.createElement('li')
        createli.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(createli)
        
    }
    addlang("Python")

    function optimizeadd(lang){
        const nli = document.createElement('li')
        nli.appendChild(document.createTextNode(lang))
        document.querySelector(`.language`).appendChild(nli)
    }
    optimizeadd("CPP")

    const lang2 = document.querySelector("li:nth-child(2)")
    console.log(lang2.textContent)

    const newli = document.createElement('li')
    newli.textContent= "python for DS"
    lang2.replaceWith(newli)

    console.log(newli.textContent)

    // remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
